<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pet Landing Page</title>
  <style>
    /* --- BASIC RESETS --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      color: #333;
      background-color: #fff;
      line-height: 1.5;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* --- HERO SECTION --- */
    .hero {
      display: flex;
      flex-wrap: wrap; /* Ensures it stays responsive on smaller screens */
      align-items: center;
      justify-content: space-between;
      padding: 2rem;
      position: relative;
      overflow: hidden;
      min-height: 60vh;
      background: #0B1D2C; /* Dark navy base */
    }

    /* Cream-colored shape on the right side */
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 65%;
      height: 100%;
      background: #FDEAC8; /* Cream color */
      /* A simple wavy shape via clip-path. Adjust polygon points to tweak shape. */
      clip-path: polygon(0 0, 100% 0, 100% 100%, 20% 100%);
      z-index: 1;
    }

    /* --- HERO TEXT CONTENT --- */
    .hero-content {
      z-index: 2; /* Place above the :before shape */
      flex: 1 1 300px;
      max-width: 500px;
      margin-right: 1rem;
    }
    .hero-content h1 {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 1rem;
      line-height: 1.2;
    }
    .hero-content p {
      font-size: 1rem;
      background: #FDEAC8;
      padding: 1rem;
      border-radius: 0.5rem;
      color: #333;
      margin-bottom: 1.5rem;
    }

    /* --- BUTTONS --- */
    .btn-group {
      display: flex;
      gap: 1rem;
    }
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      border: 2px solid #0B1D2C;
      border-radius: 4px;
      background: transparent;
      color: #0B1D2C;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #0B1D2C;
      color: #FDEAC8;
    }
    .btn-primary {
      background: #0B1D2C;
      color: #FDEAC8;
    }
    .btn-primary:hover {
      background: #FDEAC8;
      color: #0B1D2C;
    }

    /* --- HERO IMAGE --- */
    .hero-image {
      z-index: 2;
      flex: 1 1 300px;
      max-width: 400px;
      text-align: center;
      margin-top: 1rem;
    }
    .hero-image img {
      width: 100%;
      height: auto;
      border-radius: 0.5rem;
      object-fit: cover;
    }

    /* --- RESPONSIVE MEDIA QUERIES --- */
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .hero-content {
        margin-right: 0;
        max-width: 100%;
      }
      .hero::before {
        width: 100%;
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <!-- Hero Text Content -->
    <div class="hero-content">
      <h1>One More Friend<br>Thousands More Fun!</h1>
      <p>
        Having a pet means you have more joy, a new friend, a happy person who will
        always be with you to have fun. We have 200+ different pets that can meet
        your needs!
      </p>
      <div class="btn-group">
        <a href="#" class="btn">View Intro</a>
        <a href="#" class="btn btn-primary">Explore Now</a>
      </div>
    </div>

    <!-- Hero Image -->
    <div class="hero-image">
      <!-- Replace this image URL with your own -->
      <img 
        src="https://via.placeholder.com/400x400?text=Woman+and+Dog" 
        alt="Woman holding a dog" 
      >
    </div>
  </section>

</body>
</html>
